  <div class="nav-wrapper">
    <a href="#" class="brand-logo center">Cash Tracking</a>
  </div>
</nav>

<h1>${{total}}</h1>
<input #value type = "number" placeholder="$ 0.00" min="0">

<a (click)= "incomeamount(value)" class= "waves-effect waves-light btn-large green"><i class="material-icons left">Income</i></a>
<a (click)= "expenseamount(value)" style = "margin: 20px"  class="waves-effect waves-light btn-large red"><i class="material-icons right">Expense</i></a>
<!-- Modal Trigger -->
<a class="waves-effect waves-light btn-large black modal-trigger" href="#transactionModal">Transactions</a>

<!-- Modal Structure -->
<div id="transactionModal" class="modal bottom-sheet">
  <div class="modal-content">
    <h4>Transactions</h4>
    <ul class ="collection">
      <li class="collection-item" *ngFor="let value of transactions">{{value}}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-black btn-flat">Close</a>
  </div>
</div>
